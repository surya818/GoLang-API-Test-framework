run:
  timeout: 5m

linters-settings:
  goheader:
    values:
      regexp:
        COPYRIGHT-HOLDER: Copyright Â© {{ MOD-YEAR-RANGE }} Kong Inc.
    template-path: .header

linters:
  enable:
    - asciicheck
    - bidichk
    - decorder
    - dogsled
    - dupl
    - errname
    - errorlint
    - exhaustive
    - forbidigo
    - forcetypeassert
    - gci
    - goconst
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - grouper
    - importas
    - lll
    - misspell
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - stylecheck
    - tenv
    - thelper
    - unconvert
    - whitespace
    - wrapcheck
